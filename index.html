<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inkesha Gallery </title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap">
</head>
<body>
    <div class="wrapper">

        <div class="gallery">
            
            <div class="gallery_item gallery-item--1">
                <a href="#" class="gallery_link" link>
                    <img src="beef.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Beef sausage</span>
                    </div>
                </a>
            </div>

            <div class="gallery_item gallery-item--2">
                <a href="#" class="gallery_link" link>
                    <img src="biscuit.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Delicious Biscuits</span>
                    </div>
                </a>
            </div>

            <div class="gallery_item gallery-item--3">
                <a href="#" class="gallery_link" link>
                    <img src="sugar-bread.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Sugar bread</span>
                    </div>
                </a>
            </div>

            <div class="gallery_item gallery-item--4">
                <a href="#" class="gallery_link" link>
                    <img src="Vanilla-Cake.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Vanilla Cake</span>
                    </div>
                </a>
            </div>

            <div class="gallery_item gallery-item--5">
                <a href="#" class="gallery_link" link>
                    <img src="Chocolate-cake.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Chocolate cakes</span>
                    </div>
                </a>
            </div>

            <div class="gallery_item gallery-item--6">
                <a href="#" class="gallery_link" link>
                    <img src="Salt-Bread.jpg" class="gallery_image">
                    <div class="gallery_overlay">
                        <span>Salt bread</span>
                    </div>
                </a>
            </div>

            
        </div>
    </div>

<script></script>

</body>
</html>
